<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator_style.css">
</head>
<body>
	<div class="container">
		<h1>Calculator</h1>
		<div class="calculator">
			<input type="text" name="" placeholder="0" id="output-screen">
			<button onclick="Clear()" onmouseover="this.style.boxShadow='1px 1px 12px red'" onmouseout="this.style.boxShadow='-5px -5px 12px #ffffff,5px 5px 12px rgba(0, 0, 0, .16)'">Clear</button>
			<button onclick="del()" onmouseover="this.style.boxShadow='1px 1px 12px red'" onmouseout="this.style.boxShadow='-5px -5px 12px #ffffff,5px 5px 12px rgba(0, 0, 0, .16)'">DEL</button>
			<button onclick="display('%')">%</button>
			<button onclick="display('/')">/</button>
			<button onclick="display('*')">*</button>
			<button onclick="display('+')">+</button>
			<button onclick="display('-')">-</button>
			<button onclick="display('1')">1</button>
			<button onclick="display('2')">2</button>
			<button onclick="display('3')">3</button>
			<button onclick="display('4')">4</button>
			<button onclick="display('5')">5</button>
			<button onclick="display('6')">6</button>
			<button onclick="display('7')">7</button>
			<button onclick="display('8')">8</button>
			<button onclick="display('9')">9</button>
			<button onclick="display('0')" class="zero">0</button>
			<button onclick="calculate()" class="equal" onmouseover="this.style.boxShadow='1px 1px 12px green'" onmouseout="this.style.boxShadow='-5px -5px 12px #ffffff,5px 5px 12px rgba(0, 0, 0, .16)'">=</button>
			
		</div>
	</div>
	<script type="text/javascript">
		let output=document.getElementById('output-screen');
		addEventListener("keypress",event=>{
			if(+event.key>=0&& +event.key<=9){
				display(event.key);
			}
			
			
			if(event.key==="+"||event.key==="-"||event.key==="/"||event.key==="*"){
				display(event.key);
			}
			if(event.key==="Enter"){
				calculate();
			}
		})
		function display(num) {
			output.value+=num;	
		}
		function calculate()
		{
			try{
				output.value+="="+eval(output.value);
			}
			catch{
				alert('Invalid Operation Performing!!!');
			}
		}
		function Clear()
		{
			output.value='';
		}
		function del() {
			output.value=output.value.slice(0,-1)
		}
	</script>

</body>
</html
